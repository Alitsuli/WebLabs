<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Tehtävä 2 -->
    <meta charset="UTF-8">
    <title>Hide button</title>
    <!-- kehitysversio, jossa hyödyllistä infoa konsolissa -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app-3">
    <button v-on:click="Vaihda">Näytä/Piilota</button>
    <span v-if="seen">Now you see me </span>
</div>
<script>
    let app = new Vue({
        el:"#app-3",
        data:{
            seen: true
        },
        methods: {
            Vaihda: function() {
                if(this.seen === true){
                    this.seen = false;
                }else{
                    this.seen = true;
                }
            }
        }
    });
</script>
</body>
</html>
