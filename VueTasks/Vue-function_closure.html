<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <!-- kehitysversio, jossa hyödyllistä infoa konsolissa -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app-3">
    <div>Counter: {{count}}</div>
    <button type="button" v-on:click="minus">-</button>
    <button type="button" v-on:click="reset">0</button>
    <button type="button" v-on:click="plus">+</button>
</div>

<script>
    let app = new Vue({
        el: "#app-3",
        data:{count: 0}
        ,
        methods:{
            plus: function(){
                this.count = this.count + 1;
            },
            minus: function() {
                this.count = this.count - 1;
            },
            reset: function(){
                this.count = 0;
            }
        }
    })
</script>

</body>
</html>
