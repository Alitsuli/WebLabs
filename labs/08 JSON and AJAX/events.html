<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Handling events in IE8 and earlier </title>
  <style>
    span {
      cursor: pointer;
    }
  </style>
  <script>
    window.onload = function() {
      var div = document.getElementById("clickme");
      var hoverdiv = document.getElementById("mouseover");
      if (div.addEventListener) {
        div.addEventListener("click", handleClick, false);
      } else if (div.attachEvent) {
        div.attachEvent("click", handleClick);
      }

      if (div.addEventListener) {
        hoverdiv.addEventListener("mouseover", handleMouseOver, false);
      } else if (div.attachEvent) {
        div.attachEvent("mouseover", handleMouseOver);
      }


    };

    function handleClick(e) {
      var evt = e || window.event;
      var target;
      if (evt.target) {
        target = evt.target;
      } else {
        target = evt.srcElement;
      }
      alert("You clicked on " + target.id);
    }

    function handleMouseOver(e) {
      var evt = e || window.event;
      var target;
      if (evt.target) {
        target = evt.target;
      } else {
        target = evt.srcElement;
      }
      alert("You hovered over " + target.id);
    }
  </script>
</head>
<body>
<fieldset>
  <div id="mouseover">
    Move you mouse here!
  </div>
</fieldset>

<fieldset>
  <span id="clickme">Click me!</span>
</fieldset>

</body>
</html>
