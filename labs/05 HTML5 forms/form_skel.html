<!DOCTYPE html>
<html lang="en">
<!--
This page demonstrates a form. lab 05
-->
<head>
	<meta charset="utf-8"/>
	<title>Demonstrating HTML forms</title>
	<link rel="stylesheet" href="form.css" type="text/css">
</head>

<body>
<h1>Turnitin</h1>
<form  lang="en" action="">
	<select name="example">
		<option value="notknown">Not selected</option>
		<option value="item1">Item 1</option>
	</select>
	<fieldset>
		<legend>Basic Information</legend>
		<div>
			Name: <input type="text" name="studentname" placeholder="Full Name"/>
		</div>
		<div>
			Student id: <input type="text" name="id" pattern="\d{2}-\d{6}" placeholder="ID Number"  />
		</div>
		<div>
			Email:<input type="text" name="email" pattern="[a-z0-9._-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Example@email.com"/>
			<!--
            Make an input named "email"
            -->
		</div>
	</fieldset>

	<fieldset>
		<legend>Secrets</legend>
		<div>
			Assignment:<input type="text" name="assignment" placeholder="Your Current Work"/>
			<!--
            Make an input named "assignment"
            -->
		</div>
		<div>
			Code:<input type="password" name="code" placeholder="Student Code"/>
			<!--
            Make an input named "code" which is a text area to put student's code into.
            -->
		</div>
		<div>
			<label> Cheat: <input type="checkbox" name="cheat"/></label>
			<!--
                Make an input named "cheat" which is a check box the student must check.
            -->
		</div>
		<div>
			Pay:<input type="number" name="payment" placeholder="In Euro(â‚¬)"/>
			<!--
                Make an input named "payment" which is a radio box with possible values of visa, paypal, mastercard
            -->
			<fieldset>
				<legend>Credit Card</legend>
				<label><input type="radio" name="card" value="Visa">Visa</label><br>
				<label><input type="radio" name="card" value="MCard">MasterCard </label>
			</fieldset>
		</div>
	</fieldset>
	<fieldset>
		<legend>Score</legend>
		<div>
			Score:<input type="text" name="score" placeholder="Your Total Score"/>
			<!--
                Make an input named "score" which is a list of choices for the score
            -->
		</div>
	</fieldset>
	<fieldset>
		<legend>What do you have</legend>
		<input type="checkbox" name="vehicle" value="Bike">I have a bike<br>
		<input type="checkbox" name="vehicle" value="Car">I have a car<br>
		<label><input type="checkbox" name="vehicle" value="Boat">I have a boat</label><br>
		<label><input type="checkbox" name="vehicle" value="House">I have a house</label>
	</fieldset>

	<input type="submit" />
</form>
<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
</body>
</html>
