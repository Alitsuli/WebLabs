<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Click me!</title>
	<style>
		body, button { margin: 10px; }
		div { padding: 10px; }
	</style>
	<script>

		/*

		/*

        window.onload = function() {
            var count = 0;
            var message = "You clicked me ";
            var div = document.getElementById("message");

            var button = document.getElementById("clickme");
            button.onclick = function() {
                count++;
                div.innerHTML = message + count + " times!";
            };
        };*/

		// Playback version
		window.onload =playback;


		function playback(){
			var speed = 0;
			var playbackdiv = document.getElementById("playback-speed");
			var Buttondecrease = document.getElementById("-");
			var buttonreset = document.getElementById("0");
			var buttoncrease = document.getElementById("+");
			function updateSpeed() {
				playbackdiv.innerHTML = speed;
			}
			updateSpeed();
			buttoncrease.onclick = function() {
				speed++;
				updateSpeed();
			};
			buttonreset.onclick = function() {
				speed = 0;
				updateSpeed();
			};
			Buttondecrease.onclick = function() {
				speed--;
				updateSpeed();
			};
		};

	</script>
</head>
<body>

<button id="-">-</button>
<button id="0">0</button>
<button id="+">+</button>
<div id="message"></div>
<div id="playback-speed"></div>
</body>
</html>
